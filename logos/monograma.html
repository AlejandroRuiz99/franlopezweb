<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Monograma L F</title>
    <!-- Cinzel Decorative para las iniciales -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #fff;
      }

      .monogram {
        font-family: "Cinzel Decorative", serif;
        font-size: 12rem;
        line-height: 1;
      }

      .monogram .L {
        color: #7e1e23; /* burdeos */
        margin-right: -1.5rem; /* solapa sutil con la F */
      }

      .monogram .F {
        color: #212d4b; /* azul oscuro */
      }
    </style>
  </head>
  <body>
    <div class="monogram">
      <span class="L">L</span>
      <span class="F">F</span>
    </div>
  </body>
</html>
